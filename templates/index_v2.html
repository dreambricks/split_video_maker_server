<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Vídeos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            font-size: 24px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
        }

        .btn {
            padding: 15px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            width: 100%;  /* Ajusta para ocupar 100% da largura do contêiner */
            max-width: 400px; /* Mesma largura do formulário */
        }

        .btn:hover {
            background-color: #666;
        }

        #downloadAllButton {
            display: none;
            margin-top: 10px;
            width: 100%;  /* Mesmo estilo do botão Enviar Vídeos */
            max-width: 400px;
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 12px solid rgba(255, 255, 255, 0.1);
            border-top: 12px solid #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        footer {
            height: 400px;
            background-image: url('/static/surubao.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
<header>Video Editor</header>

<main>
    <div class="spinner" id="spinner"></div>

    <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <label for="video1">Escolha os vídeos dos creators:</label>
        <input type="file" id="video1" name="video1" accept="video/mp4" multiple required>

        <label for="video2">Escolha o vídeo de sponsor:</label>
        <input type="file" id="video2" name="video2" accept="video/mp4" required>

        <input type="submit" value="Enviar Vídeos" class="btn">
    </form>

    <button id="downloadAllButton" class="btn">Baixar Todos os Vídeos</button>
</main>

<footer></footer>

<script>
    const form = document.getElementById('uploadForm');
    const spinner = document.getElementById('spinner');
    const inputsAndButtons = document.querySelectorAll('input, button');

    function disableElements() {
        inputsAndButtons.forEach(el => el.disabled = true);
    }

    function enableElements() {
        inputsAndButtons.forEach(el => el.disabled = false);
    }

    function downloadFile(url) {
        const a = document.createElement('a');
        a.href = url;
        a.download = ''; // Inicia o download com o nome original do arquivo
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const video1Files = document.getElementById('video1').files;
        const video2File = document.getElementById('video2').files[0];

        if (video1Files.length === 0 || !video2File) {
            alert('Por favor, selecione os vídeos corretamente.');
            return;
        }

        spinner.style.display = 'block';
        disableElements();

        const promises = Array.from(video1Files).map(video1File => {
            const formData = new FormData();
            formData.append('video1', video1File);
            formData.append('video2', video2File);

            return fetch('/upload_videos', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                if (data.video_url) {
                    downloadFile(data.video_url);  // Inicia o download assim que o vídeo é processado
                } else {
                    console.error('Erro na resposta:', data);
                    alert('Erro ao processar o vídeo.');
                }
            });
        });

        try {
            await Promise.all(promises);
            alert('Todos os vídeos foram processados e estão sendo baixados!');
            await fetch('/finalize_uploads', { method: 'POST' });
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao processar os vídeos.');
        } finally {
            spinner.style.display = 'none';
            enableElements();
        }
    });
</script>

</body>
</html>
